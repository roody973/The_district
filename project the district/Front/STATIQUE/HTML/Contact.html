  <div class="search-container 2">
    <img src="/Front/STATIQUE/CSS/asset/img/images_the_district/bg.jpg" alt="Image de fond" class="search-image" width="100%" height="100"/>
    <!-- Formulaire de contact -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group row text-left">
              <div class="col-md-6 mb-4">
                <label for="nom">Nom *</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
                <div class="text-danger">*Ce champ est obligatoire</div>
              </div>
              <div class="col-md 6">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom">
              </div>
            </div>

            <div class="form-group row text-left">
              <div class="col-md-6 mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">

              </div>
              <div class="col-md-6">
                <label for="telephone">Numéro de téléphone *</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
                <div class="text-danger">*Ce champ est obligatoire</div>
              </div>
            </div>
            <div class="form-group">
              <label for="votre-demande">Votre demande</label>
              <textarea class="form-control" id="votre-demande" name="votre-demande"></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-right">Envoyer</button>
          </form>

        </div>
      </div>
    </div>


    <footer class="mt-5 bg-dark text-white text-center py-3">
      <div class="container">

            </div>
